<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-Infos-HDF</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="images/logo.png" type="image/png">
    <style>
        /* --- Structure globale pour footer sticky --- */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        body > *:not(footer) {
            flex-shrink: 0; /* empêche de réduire les sections sauf le footer */
        }

        main {
            flex: 1; /* prend tout l'espace restant */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0056b3;
            padding: 10px 20px;
            position: relative;
            flex-wrap: wrap;
        }

        header .logo img {
            height: 50px;
        }

        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        header nav {
            margin-left: auto;
        }

        header nav a {
            margin-left: 15px;
            font-weight: bold;
            color: white;
        }

        /* Hero */
        .hero {
            background-color: #0077cc;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 0 0 20px 20px;
        }

        .hero h2 {
            font-size: 28px;
            margin: 0 0 10px;
        }

        .hero p {
            margin: 0 0 20px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Bus section logo centré */
        .bus-section.centered-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .centered-logo .side-logo img {
            width: 300px;
            max-width: 90%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto; /* pousse le footer en bas */
        }

        footer a {
            color: #ff6600;
            font-weight: bold;
        }

        /* Responsive */
        @media(max-width:600px){
            header {
                flex-direction: column;
                align-items: center;
            }

            header h1 {
                position: static;
                transform: none;
                margin: 10px 0;
            }

            header nav {
                margin-left: 0;
            }

            header nav a {
                margin: 5px 10px;
            }

            .bus-section.centered-logo .side-logo img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo StiBus">
    </div>
    <h1>TC-Infos-HDF</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="lesbus.html">Le parc</a>
        <a href="#">Galerie</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <div class="hero">
        <h2>Bienvenue sur TC-Infos-HDF !</h2>
        <p>Toutes les infos sur nos bus, leurs lignes, statuts et modèles en un seul endroit.</p>
        <a href="lesbus.html" class="btn">Voir la liste des bus</a>
    </div>

    <div class="container">
        <div class="bus-section centered-logo">
            <div class="side-logo">
                <img src="images/logoS.png" alt="Logo partenaire">
            </div>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 TC-Infos-HDF | Conçu par MR et ML | Contact : <a href="mailto:tcinfoshdf@gmail.com">tcinfoshdf@gmail.com</a>  | Mis à jour le 08/02/2026
</footer>

</body>
</html>
