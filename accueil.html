<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TC-Infos-HDF</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="images/logo.png" type="image/png">
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }


    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0056b3;
      padding: 10px 20px;
      position: relative;
      flex-wrap: wrap;
    }

    header .logo img {
      height: 50px;
    }


    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      margin: 0;
      font-size: 24px;
      text-align: center;
    }


    header nav {
      margin-left: auto;
    }

    header nav a {
      margin-left: 15px;
      font-weight: bold;
      color: white;
    }


    .hero {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-radius: 0 0 20px 20px;
    }

    .hero h2 {
      font-size: 28px;
      margin: 0 0 10px;
    }

    .hero p {
      margin: 0 0 20px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }


    .bus-section {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-top: 30px;
    }

    .side-logo img {
      width: 80px;
      height: auto;
    }

    .bus-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      flex: 1;
    }

    .bus {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    .bus img {
      width: 100%;
      border-radius: 5px;
    }

    .bus h3 {
      margin: 10px 0 5px;
    }

    .bus p {
      margin: 5px 0;
    }


    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

    footer a {
      color: #ff6600;
      font-weight: bold;
    }

    @media(max-width:600px){
      header {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        position: static;
        transform: none;
        margin: 10px 0;
      }

      header nav {
        margin-left: 0;
      }

      header nav a {
        margin: 5px 10px;
      }

      .bus-section {
        flex-direction: column;
        align-items: center;
      }

      .side-logo img {
        margin-bottom: 15px;
      }

      .bus-list {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo StiBus">
  </div>
  <h1>TC-Infos-HDF</h1>
  <nav>
    <a href="accueil.html">Accueil</a>
    <a href="lesbus.html">Le parc</a>
    <a href="#">Contact</a>
  </nav>
</header>


<div class="hero">
  <h2>Bienvenue sur TC-Infos-HDF !</h2>
  <p>Toutes les infos sur nos bus, leurs lignes, statuts et mod√®les en un seul endroit.</p>
  <a href="lesbus.html" class="btn">Voir la liste des bus</a>
</div>


<footer>
  &copy; 2026 TC-Infos-HDF | Contact : <a href="mailto:tcinfoshdf@gmail.com">tcinfoshdf@gmail.com</a>
</footer>

</body>
</html>
